<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Some text</h1>
    <p id="description">Some text</p>
    <form id="survey-form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Type your name"><br><br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Type in your email">
        <label for="number">Number</label>
        <input id="number" type="number" min="0" max="9" placeholder="Pick a number">
        <select id="dropdown">
            <option value="pepsi">Pepsi</option>
            <option value="choke">Choke</option>  
        </select>        
        <input type="radio" name="radiOne" value="html">
        <input type="radio" name="radiTwo" value="html">
        <input type="checkbox" value="chk1">
        <input type="checkbox" value="chk2">
        <textarea></textarea>
        <button type="button" id="submit">submit</button>
    </form>
</body>
</html>
